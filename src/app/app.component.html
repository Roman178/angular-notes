<header>
  <app-header
    (onCreateNoteBtnClick)="createNote($event)"
    (onLogoClick)="resetCurrentNote()"
  ></app-header>
</header>
<div class="main-wrapper">
  <aside>
    <app-sidebar
      (onNoteClick)="setCurrentNote($event)"
      (onRemoveBtnClick)="removeNote($event)"
      [notes]="notes"
      [currentNote]="currentNote"
    ></app-sidebar>
  </aside>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
